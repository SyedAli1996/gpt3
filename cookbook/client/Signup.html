<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Signup Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="/client/css/Signup-style.css">

</head>
<body>
<div class="container">
<div id="login-form-wrap" class="child">
  <h2>Sign up</h2>
  <form id="login-form" method="POST">
    <p>
    <input type="text" id="username" name="username" placeholder="Username" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
      <input type="email" id="email" name="email" placeholder="Email Address" required><i class="validation"><span></span><span></span></i>
      </p>
    <p>
      <input type="text" id="Password" name="password" placeholder="Password" required><i class="validation"><span></span><span></span></i>
      </p>
    <p>
    <input type="submit" id="login" value="Sign Up">
    </p>
  </form>
  <div id="create-account-wrap">
    <p>Already a member? <a href="login.html">Login</a><p></p>
  </div>
</div>
</div>
</body>
</html>
