<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="/client/css/login-style.css">

</head>
<body>
<div class="container">
<div id="login-form-wrap" class="child">
  <h2>Login</h2>
  <form id="login-form">
    <p>
      <input type="email" id="email" name="email" placeholder="Email Address" required><i class="validation"><span></span><span></span></i>
      </p>
    <p>
    <input type="text" id="Password" name="Password" placeholder="Password" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
    <input type="submit" id="login" value="Login">
    </p>
  </form>
  <div id="create-account-wrap">
    <p>Not a member? <a href="Signup.html">Create Account</a><p>
  </div>
</div>
</div>
<script src="index.js"></script>
</body>
</html>
